specVersion: 0.0.2
apiVersion: 0.0.2
name: ethscriptions
description: "This zkgraph is image collection of ethscription."
repository: https://github.com/liriu/zkEthscription
dataSources:
  - kind: ethereum
    network: mainnet
    event:
      - address: '0xa0e22e94433779c859dddeeaf8c6f15b16b662f4'
        events: 
          - 'ethscriptions_protocol_CreateEthscription(address,string)'

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x0000000000000000000000000000000000000001"
