specVersion: 0.0.2
apiVersion: 0.0.2
name: ethscriptions
description: "This demo accesses ESIP-3 compatible Ethscription created token data at a specific block height."
repository: https://github.com/liriu/zkEthscription
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: '0xfa002dc692d045afde265d5eac09d012c1af50e8'
        events: 
          - 'ethscriptions_protocol_CreateEthscription(address,string)'

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x0000000000000000000000000000000000000001"
